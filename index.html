<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="game.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <h2 id="statusText">X's turn</h2>
        <div class="gameWrap">
            <div class="pointsWrap">
                <p class="playerDisplay">X:<span class="scoreAmount" id="x-score">5</span></p>
                <p class="playerDisplay">O:<span class="scoreAmount" id="o-score">5</span></p>
            </div>
            <div class="canvas">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>
    </div>
</body>
</html>
